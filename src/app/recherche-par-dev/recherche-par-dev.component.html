<div class="col-sm-4 col-md-4 col-lg-4 mb-4">
    <label>Types </label>
    <select class="form-control form-control-lg" id="idDev" name="idDev"
    [(ngModel)]="idDev" (change)="onChange()">
        <option *ngFor="let dev of devs" value="{{dev.idDevelopeur}}">
        {{dev.nomDevelopeur}}
        </option>
    </select>
</div>

<div class="container">
    <div class="card shadow mb-4">
        <div class="card-body">
         <table class="table table-striped">
                <tr>  
                  <th>Id</th>
                  <th>Nom</th> 
                  <th>Prix</th> 
                  <th>Description</th>
                  <th>Nom Developpeur</th>
               </tr>
          <tbody *ngFor="let projet of projets">
                <tr >
                    <td>{{projet.idProjet}}</td>
                    <td>{{projet.nomProjet}}</td>
                    <td>{{projet.prixProjet}}</td>
                    <td>{{projet.description}}</td>
                    <td>{{projet.developeur.nomDevelopeur}}</td>
                    <td><a *ngIf="authService.isAdmin()"
                       class="btn btn-danger" (click)="supprimerProjet(projet)">Supprimer</a></td>
                    <td><a *ngIf="authService.isAdmin()"
                       class="btn btn-success" [routerLink]="['/updateProjet',projet.idProjet]">Modifier</a></td>
                 </tr>
           </tbody>
      </table>
     </div>
   </div>
 </div>
