<div class="container">
    <div class="col-sm-4 col-md-4 col-lg-4 mb-4 center">
        <label>Recherche par nom projet</label>
        <input type="text" name="nomProjet" class="form-control form-control-lg" [(ngModel)]= "nomProjet">
</div>

<div class="container">
    <div class="card shadow mb-4">
        <div class="card-body">
         <table class="table table-striped">
                <tr>  
                  <th>Id</th>
                  <th>Nom</th> 
                  <th>Prix</th> 
                  <th>Description</th>
                  <th>Nom Developpeur</th>
               </tr>
          <tbody *ngFor="let projet of projets | filter:nomProjet">
                <tr >
                    <td>{{projet.idProjet}}</td>
                    <td>{{projet.nomProjet}}</td>
                    <td>{{projet.prixProjet}}</td>
                    <td>{{projet.description}}</td>
                    <td>{{projet.developeur.nomDevelopeur}}</td>
                    <td><a *ngIf="authService.isAdmin()"
                       class="btn btn-danger" (click)="supprimerProjet(projet)">Supprimer</a></td>
                    <td><a *ngIf="authService.isAdmin()"
                       class="btn btn-success" [routerLink]="['/updateProjet',projet.idProjet]">Modifier</a></td>
                 </tr>
           </tbody>
      </table>
     </div>
   </div>
 </div>
